<div class="report" *ngFor="let r of reports">
  <div class="report_left">
  <div class="report_element"> <p>{{r.reportedUser?.username}}
<span style="color: rgb(255, 66, 66);">Reported by</span> {{r.reporter?.username}}</p></div>
    <div class="report_element"> <p>  <span style="color:rgb(89, 255, 241) ;">Date:</span> {{r.creationDate | date:'medium'}}</p></div> <!-- Display date here -->

  </div>
  <div class="report_right">
  <div class="report_element"> <span style="color:rgb(89, 255, 241) ;"> Reason:</span>
    <p>  <span *ngFor="let reason of r.reason"> -{{reason}}</span>
  </p></div>
    <div class="report_element"><p><span style="color:rgb(89, 255, 241) ;"> Proof: </span>{{r.comment?.content}}</p></div>

  </div>
 </div>
